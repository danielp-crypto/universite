<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your Universite account - Step 1: Account Information">
  <title>Sign Up - Step 1 | Universite</title>
  
  <link rel="shortcut icon" href="assets/images/icon-white-removebg.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .progress-bar {
      height: 4px;
      transition: width 0.3s ease;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center">
          <img src="assets/images/new-logo-white-removebg-preview.png-1-192x192.png" alt="Universite logo" class="h-10 w-10 mr-3">
          <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Universite</span>
        </a>
        <a href="signup.html" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Cancel</a>
      </div>
    </div>
  </nav>

  <!-- Progress Bar -->
  <div class="bg-slate-200 h-1">
    <div class="progress-bar bg-gradient-to-r from-indigo-600 to-purple-600" style="width: 25%"></div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Signup Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-slate-200">
        <div class="text-center mb-8">
          <div class="w-16 h-16 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl font-bold text-white">1</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">Create Your Account</h1>
          <p class="text-slate-600">Step 1 of 4: Account information</p>
        </div>

        <!-- Form -->
        <form id="signup-step1-form" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email address *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
              placeholder="you@example.com"
            >
            <p class="mt-1 text-xs text-slate-500">We'll never share your email with anyone else.</p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
              placeholder="At least 8 characters"
            >
            <div class="mt-2 space-y-1">
              <p class="text-xs text-slate-600">Password must contain:</p>
              <ul class="text-xs text-slate-500 space-y-0.5 ml-4">
                <li>• At least 8 characters</li>
                <li>• At least one uppercase letter</li>
                <li>• At least one number</li>
              </ul>
            </div>
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-2">Confirm password *</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
              placeholder="Re-enter your password"
            >
          </div>

          <div class="flex items-start">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500 mt-1"
            >
            <label for="terms" class="ml-3 text-sm text-slate-600">
              I agree to the
              <a href="terms.html" target="_blank" class="text-indigo-600 hover:underline font-medium">Terms of Service</a>
              and
              <a href="privacy.html" target="_blank" class="text-indigo-600 hover:underline font-medium">Privacy Policy</a>
            </label>
          </div>

          <div class="flex items-start">
            <input
              type="checkbox"
              id="newsletter"
              name="newsletter"
              class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500 mt-1"
            >
            <label for="newsletter" class="ml-3 text-sm text-slate-600">
              I'd like to receive updates and tips via email (optional)
            </label>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:shadow-lg transition-all transform hover:scale-105"
          >
            Continue to Step 2
          </button>
        </form>

        <!-- Sign In Link -->
        <div class="mt-6 text-center">
          <p class="text-slate-600 text-sm">
            Already have an account?
            <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-semibold ml-1">Sign in</a>
          </p>
        </div>
      </div>

      <!-- Progress Indicators -->
      <div class="mt-8 flex justify-center space-x-2">
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-slate-300"></div>
        <div class="w-2 h-2 rounded-full bg-slate-300"></div>
        <div class="w-2 h-2 rounded-full bg-slate-300"></div>
      </div>
    </div>
  </main>

  <script>
    // Store form data in sessionStorage
    document.getElementById('signup-step1-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validation
      if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      // Check password strength
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (!hasUpperCase || !hasNumber) {
        alert('Password must contain at least one uppercase letter and one number.');
        return;
      }

      // Store data
      const formData = {
        email: email,
        password: password,
        newsletter: document.getElementById('newsletter').checked
      };

      sessionStorage.setItem('signupData', JSON.stringify(formData));

      // Create Supabase user now (so the rest of onboarding can attach to an authenticated user)
      try {
        const redirectTo = `${window.location.origin}${window.location.pathname.replace(/[^/]+$/, '')}login.html`;
        const { data, error } = await window.UniSupabase.signUpWithPassword(email, password, { redirectTo });
        if (error) {
          alert(error.message);
          return;
        }

        // If email confirmations are enabled, session may be null until user confirms.
        if (!data.session) {
          alert('Check your email to confirm your account, then return to log in.');
          window.location.href = 'login.html';
          return;
        }

        // Proceed to next step
        window.location.href = 'signup-step2.html';
      } catch (err) {
        console.error('Signup error:', err);
        alert('Sign up failed. Please try again.');
      }
    });

    // Pre-fill form if data exists (if user goes back)
    window.addEventListener('DOMContentLoaded', function() {
      const storedData = sessionStorage.getItem('signupData');
      if (storedData) {
        const data = JSON.parse(storedData);
        if (data.email) {
          document.getElementById('email').value = data.email;
        }
        if (data.newsletter !== undefined) {
          document.getElementById('newsletter').checked = data.newsletter;
        }
      }
    });
  </script>
</body>
</html>
