<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View all your lecture recordings">
  <title>My Lectures | AI Learning Assistant</title>
  <link rel="shortcut icon" href="assets/images/icon-removebg-preview.png-128x128.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .safe-area-inset-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
  </style>
  <script src="js/app-state.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div id="app" class="flex flex-col min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-4 py-3 md:py-4 sticky top-0 z-10">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px] flex items-center justify-between">
        <h1 class="text-lg md:text-xl font-semibold text-slate-800">My Lectures</h1>
        <a href="assistant.html" class="p-2 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white active:scale-95 transition-transform">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="bg-white border-b border-slate-200 px-4 sticky top-[57px] md:top-[61px] z-10">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
        <div class="flex gap-4 overflow-x-auto pb-2 pt-2">
          <button onclick="filterLectures('all')" id="filter-all" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg text-sm font-medium whitespace-nowrap">
            All (<span id="count-all">0</span>)
          </button>
          <button onclick="filterLectures('today')" id="filter-today" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium whitespace-nowrap">
            Today (<span id="count-today">0</span>)
          </button>
          <button onclick="filterLectures('week')" id="filter-week" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium whitespace-nowrap">
            This Week (<span id="count-week">0</span>)
          </button>
          <button onclick="filterLectures('favorites')" id="filter-favorites" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg text-sm font-medium whitespace-nowrap">
            Favorites (<span id="count-favorites">0</span>)
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px] px-4 py-4">
      <!-- Lectures List -->
      <div id="lectures-list" class="space-y-3">
        <!-- Lectures will be dynamically loaded here -->
      </div>
      <div id="empty-state" class="hidden text-center py-12">
        <p class="text-slate-600 mb-4">No lectures found</p>
        <a href="assistant.html" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-xl">Record Your First Lecture</a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 safe-area-inset-bottom">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
        <div class="flex items-center justify-around py-2">
          <a href="home.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a href="lectures.html" class="flex flex-col items-center py-2 px-4 text-indigo-600">
            <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
            </svg>
            <span class="text-xs font-medium">Lectures</span>
          </a>
          <a href="assistant.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <span class="text-xs font-medium">Chat</span>
          </a>
          <a href="settings.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-xs font-medium">Settings</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <script>
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      updateFilterCounts();
      filterLectures('all');
    });

    function filterLectures(filter) {
      currentFilter = filter;
      
      // Update active filter button
      document.querySelectorAll('[id^="filter-"]').forEach(btn => {
        btn.classList.remove('bg-indigo-100', 'text-indigo-700');
        btn.classList.add('text-slate-600');
      });
      document.getElementById(`filter-${filter}`).classList.add('bg-indigo-100', 'text-indigo-700');
      document.getElementById(`filter-${filter}`).classList.remove('text-slate-600');

      if (typeof appState === 'undefined') {
        document.getElementById('lectures-list').innerHTML = '';
        document.getElementById('empty-state').classList.remove('hidden');
        return;
      }

      const lectures = filter === 'all' ? appState.lectures : appState.filterLectures(filter);
      const container = document.getElementById('lectures-list');
      const emptyState = document.getElementById('empty-state');

      if (lectures.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      container.innerHTML = lectures.map(lecture => {
        const date = new Date(lecture.createdAt);
        const dateStr = formatDate(date);
        const isFavorite = lecture.favorite || false;

        return `
          <div class="bg-white border border-slate-200 rounded-2xl p-4">
            <div class="flex items-start justify-between mb-2">
              <a href="lecture-detail.html?id=${lecture.id}" class="flex-1">
                <h3 class="text-base font-semibold text-slate-800 mb-1">${lecture.title}</h3>
                <div class="flex items-center gap-3 text-xs text-slate-500 mb-3">
                  <span>${dateStr}</span>
                  <span>â€¢</span>
                  <span>${lecture.duration || 'N/A'}</span>
                </div>
              </a>
              <button onclick="toggleFavorite('${lecture.id}')" class="p-1 ${isFavorite ? 'text-amber-400' : 'text-slate-400'} hover:text-amber-600">
                <svg class="w-5 h-5" fill="${isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
              </button>
            </div>
            ${lecture.keyConcepts && lecture.keyConcepts.length > 0 ? `
              <div class="flex flex-wrap gap-1.5 mb-3">
                ${lecture.keyConcepts.slice(0, 3).map(concept => `
                  <span class="px-2 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium">${concept}</span>
                `).join('')}
              </div>
            ` : ''}
            <div class="flex gap-2">
              <a href="lecture-detail.html?id=${lecture.id}" class="flex-1 px-3 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium text-center active:scale-95 transition-transform">
                View Details
              </a>
              <a href="assistant.html?lecture=${lecture.id}" class="flex-1 px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium text-center active:scale-95 transition-transform">
                Chat
              </a>
            </div>
          </div>
        `;
      }).join('');
    }

    function updateFilterCounts() {
      if (typeof appState === 'undefined') return;
      
      document.getElementById('count-all').textContent = appState.lectures.length;
      document.getElementById('count-today').textContent = appState.filterLectures('today').length;
      document.getElementById('count-week').textContent = appState.filterLectures('week').length;
      document.getElementById('count-favorites').textContent = appState.filterLectures('favorites').length;
    }

    function toggleFavorite(lectureId) {
      if (typeof appState === 'undefined') return;
      const lecture = appState.getLecture(lectureId);
      if (lecture) {
        appState.updateLecture(lectureId, { favorite: !lecture.favorite });
        updateFilterCounts();
        filterLectures(currentFilter);
      }
    }

    function formatDate(date) {
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      return date.toLocaleDateString();
    }
  </script>
</body>
</html>
