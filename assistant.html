<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Learning Assistant - Record lectures, get transcripts, and study with AI">
  <title>AI Learning Assistant | Universite</title>
  <link rel="shortcut icon" href="assets/images/icon-removebg-preview.png-128x128.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .animate-typing-dot {
      animation: typingDot 1.4s infinite;
    }

    .animation-delay-200 {
      animation-delay: 0.2s;
    }

    .animation-delay-400 {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse-recording {
      animation: pulse 2s infinite;
    }

    .safe-area-inset-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
  </style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden">
  <div id="app" class="flex flex-col h-screen">
    <!-- Main Container -->
    <div class="flex-1 overflow-hidden flex flex-col mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
      <!-- Header -->
      <div class="bg-white border-b border-slate-200 px-4 py-3 md:py-4 flex items-center justify-between">
        <h1 class="text-lg md:text-xl font-semibold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          Universite
        </h1>
        <button id="record-btn" class="p-2 text-slate-600 hover:text-indigo-600 transition-colors active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        </button>
      </div>

      <!-- Messages Area -->
      <div id="messages-area" class="flex-1 overflow-y-auto px-4 py-6 space-y-4 pb-24">
        <!-- Welcome Message -->
        <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center px-4">
          <div class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-4">
            <svg class="w-8 h-8 md:w-10 md:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v7" />
            </svg>
          </div>
          <h2 class="text-xl md:text-2xl font-semibold text-slate-800 mb-2">
            Record a lecture to get started
          </h2>
          <p class="text-sm md:text-base text-slate-600 max-w-md mb-6">
            Record or upload a lecture recording to generate transcripts, summaries, and study materials.
          </p>
          <div class="flex flex-col sm:flex-row gap-3">
            <button id="start-record-btn" class="px-6 py-3 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl font-medium shadow-md active:scale-95 transition-transform">
              Record Lecture
            </button>
            <button id="upload-record-btn" class="px-6 py-3 bg-white text-slate-700 border-2 border-slate-200 rounded-xl font-medium active:scale-95 transition-transform">
              Upload Recording
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recording Overlay -->
    <div id="recording-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-2xl p-6 mx-4 max-w-sm w-full">
        <div class="text-center">
          <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-red-100 flex items-center justify-center animate-pulse-recording">
            <div class="w-12 h-12 rounded-full bg-red-500"></div>
          </div>
          <h3 class="text-xl font-semibold text-slate-800 mb-2">Recording</h3>
          <div id="recording-timer" class="text-2xl font-mono text-slate-700 mb-4">00:00</div>
          <div class="flex gap-3">
            <button id="stop-record-btn" class="flex-1 px-4 py-3 bg-red-500 text-white rounded-xl font-medium active:scale-95 transition-transform">
              Stop
            </button>
            <button id="cancel-record-btn" class="flex-1 px-4 py-3 bg-slate-200 text-slate-700 rounded-xl font-medium active:scale-95 transition-transform">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Processing Overlay -->
    <div id="processing-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-2xl p-6 mx-4 max-w-sm w-full">
        <div class="text-center">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-indigo-100 flex items-center justify-center">
            <svg class="w-8 h-8 text-indigo-600 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-slate-800 mb-2">Processing</h3>
          <p id="processing-text" class="text-slate-600">Generating transcript...</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-4 py-3 md:py-4 safe-area-inset-bottom">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
        <div class="flex gap-2 items-end">
          <button id="attach-lecture-btn" class="p-2.5 text-slate-600 hover:text-indigo-600 transition-colors active:scale-95 flex-shrink-0" title="Attach lecture">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
            </svg>
          </button>
          <div class="flex-1 relative flex items-center bg-slate-50 border-2 border-slate-200 rounded-2xl px-4 py-3 transition-all focus-within:border-indigo-500 focus-within:ring-4 focus-within:ring-indigo-100">
            <textarea
              id="chat-input"
              placeholder="Ask about your lecture..."
              rows="1"
              class="flex-1 border-none bg-transparent outline-none resize-none text-sm md:text-base text-slate-800 placeholder-slate-500 min-h-[24px] max-h-[120px] leading-relaxed"
              style="font-family: inherit;"
            ></textarea>
          </div>
          <button
            id="send-btn"
            class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex items-center justify-center transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 focus:outline-none focus:ring-4 focus:ring-indigo-200 flex-shrink-0"
            aria-label="Send message"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // App State
    const appState = {
      recordingState: 'idle', // 'idle', 'recording', 'processing', 'processed'
      currentLecture: null,
      recordingStartTime: null,
      recordingTimerInterval: null,
      messages: [],
    };

    const messagesArea = document.getElementById('messages-area');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const welcomeMessage = document.getElementById('welcome-message');
    const recordBtn = document.getElementById('record-btn');
    const startRecordBtn = document.getElementById('start-record-btn');
    const uploadRecordBtn = document.getElementById('upload-record-btn');
    const recordingOverlay = document.getElementById('recording-overlay');
    const stopRecordBtn = document.getElementById('stop-record-btn');
    const cancelRecordBtn = document.getElementById('cancel-record-btn');
    const processingOverlay = document.getElementById('processing-overlay');
    const processingText = document.getElementById('processing-text');
    const recordingTimer = document.getElementById('recording-timer');
    const attachLectureBtn = document.getElementById('attach-lecture-btn');

    // Placeholder functions
    function startRecording() {
      appState.recordingState = 'recording';
      appState.recordingStartTime = Date.now();
      recordingOverlay.classList.remove('hidden');
      startRecordingTimer();
    }

    function stopRecording() {
      appState.recordingState = 'processing';
      recordingOverlay.classList.add('hidden');
      processingOverlay.classList.remove('hidden');
      stopRecordingTimer();
      
      // Simulate processing
      processRecording();
    }

    function cancelRecording() {
      appState.recordingState = 'idle';
      recordingOverlay.classList.add('hidden');
      stopRecordingTimer();
    }

    function startRecordingTimer() {
      appState.recordingTimerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - appState.recordingStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        recordingTimer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function stopRecordingTimer() {
      if (appState.recordingTimerInterval) {
        clearInterval(appState.recordingTimerInterval);
        appState.recordingTimerInterval = null;
      }
    }

    async function processRecording() {
      // Simulate processing stages
      const stages = [
        'Generating transcript...',
        'Extracting key concepts...',
        'Creating segments...',
        'Almost done...'
      ];
      
      for (let i = 0; i < stages.length; i++) {
        await new Promise(resolve => setTimeout(resolve, 1500));
        processingText.textContent = stages[i];
      }

      // Mock processed lecture data
      appState.currentLecture = {
        id: Date.now().toString(),
        title: 'Introduction to Calculus - Limits and Derivatives',
        date: new Date().toLocaleDateString(),
        duration: '45:30',
        segments: [
          {
            id: '1',
            title: 'Introduction to Limits',
            startTime: '00:00',
            concepts: ['limit definition', 'approaching values', 'continuity']
          },
          {
            id: '2',
            title: 'Derivative Fundamentals',
            startTime: '15:20',
            concepts: ['rate of change', 'tangent lines', 'differentiation rules']
          },
          {
            id: '3',
            title: 'Practical Applications',
            startTime: '30:45',
            concepts: ['optimization', 'related rates', 'curve sketching']
          }
        ],
        keyConcepts: [
          'limits', 'derivatives', 'continuity', 'rate of change', 'optimization'
        ]
      };

      appState.recordingState = 'processed';
      processingOverlay.classList.add('hidden');
      
      // Hide welcome message and show lecture summary
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }
      
      showLectureSummary(appState.currentLecture);
    }

    function showLectureSummary(lecture) {
      const summaryDiv = document.createElement('div');
      summaryDiv.className = 'animate-fade-in mb-4';
      summaryDiv.innerHTML = `
        <div class="bg-white border border-slate-200 rounded-2xl p-4 md:p-5 shadow-sm">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-slate-800 mb-1">${lecture.title}</h3>
              <div class="flex items-center gap-3 text-xs text-slate-500">
                <span>${lecture.date}</span>
                <span>•</span>
                <span>${lecture.duration}</span>
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <h4 class="text-sm font-semibold text-slate-700 mb-2">Key Concepts</h4>
            <div class="flex flex-wrap gap-2">
              ${lecture.keyConcepts.map(concept => `
                <button class="concept-chip px-3 py-1.5 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium active:scale-95 transition-transform" data-concept="${concept}">
                  ${concept}
                </button>
              `).join('')}
            </div>
          </div>
          
          <div>
            <h4 class="text-sm font-semibold text-slate-700 mb-2">Segments</h4>
            <div class="space-y-2">
              ${lecture.segments.map(segment => `
                <button class="segment-item w-full text-left p-3 bg-slate-50 hover:bg-slate-100 rounded-xl transition-colors active:scale-[0.98]" data-segment-id="${segment.id}">
                  <div class="flex items-center justify-between mb-1">
                    <span class="text-sm font-medium text-slate-800">${segment.title}</span>
                    <span class="text-xs text-slate-500">${segment.startTime}</span>
                  </div>
                  <div class="flex flex-wrap gap-1.5 mt-1.5">
                    ${segment.concepts.map(concept => `
                      <span class="px-2 py-0.5 bg-white text-slate-600 rounded text-xs">${concept}</span>
                    `).join('')}
                  </div>
                </button>
              `).join('')}
            </div>
          </div>
        </div>
      `;
      
      messagesArea.insertBefore(summaryDiv, messagesArea.firstChild);
      scrollToBottom();
      
      // Add event listeners for concept chips and segments
      summaryDiv.querySelectorAll('.concept-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          const concept = chip.getAttribute('data-concept');
          chatInput.value = `Explain ${concept} from this lecture`;
          chatInput.focus();
        });
      });
      
      summaryDiv.querySelectorAll('.segment-item').forEach(item => {
        item.addEventListener('click', () => {
          const segmentId = item.getAttribute('data-segment-id');
          const segment = lecture.segments.find(s => s.id === segmentId);
          chatInput.value = `Tell me more about: ${segment.title}`;
          chatInput.focus();
        });
      });
    }

    function uploadRecording() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'audio/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          appState.recordingState = 'processing';
          processingOverlay.classList.remove('hidden');
          processRecording();
        }
      };
      input.click();
    }

    // Context-aware AI responses
    async function getContextAwareResponse(userMessage) {
      const delay = Math.floor(Math.random() * 700) + 800;
      await new Promise(resolve => setTimeout(resolve, delay));
      
      const lowerMessage = userMessage.toLowerCase();
      const hasLecture = appState.currentLecture !== null;
      
      if (!hasLecture) {
        return "I don't have any lecture content yet. Please record or upload a lecture to get started!";
      }
      
      const lecture = appState.currentLecture;
      
      // Context-aware responses based on user query
      if (lowerMessage.includes('explain') || lowerMessage.includes('what is')) {
        const conceptMatch = lecture.keyConcepts.find(c => 
          lowerMessage.includes(c.toLowerCase())
        );
        if (conceptMatch) {
          return `Based on your lecture "${lecture.title}", ${conceptMatch} is a fundamental concept that was discussed. In the context of this lecture, it relates to the broader topics covered in the segments. Would you like me to explain a specific aspect of ${conceptMatch}?`;
        }
        return `I can explain concepts from your lecture "${lecture.title}". Which concept or segment would you like me to clarify? You can click on any concept or segment above to ask about it.`;
      }
      
      if (lowerMessage.includes('flashcard') || lowerMessage.includes('flash card')) {
        return `I can help create flashcards from your lecture "${lecture.title}". Here are some suggested flashcard topics based on the key concepts:\n\n${lecture.keyConcepts.map((c, i) => `${i + 1}. ${c.charAt(0).toUpperCase() + c.slice(1)}`).join('\n')}\n\nWhich concepts would you like me to create flashcards for?`;
      }
      
      if (lowerMessage.includes('exam') || lowerMessage.includes('test') || lowerMessage.includes('quiz')) {
        return `Based on your lecture "${lecture.title}", here are key topics that are likely to appear on exams:\n\n• **${lecture.segments[0]?.title}** - Focus on the fundamental definitions\n• **${lecture.segments[1]?.title}** - Practice with application problems\n• **${lecture.segments[2]?.title}** - Understand the real-world applications\n\nWould you like me to create practice questions for any specific segment?`;
      }
      
      if (lowerMessage.includes('summary') || lowerMessage.includes('summarize')) {
        return `Here's a summary of your lecture "${lecture.title}":\n\n**Main Topics:**\n${lecture.segments.map((s, i) => `${i + 1}. ${s.title} (${s.startTime})`).join('\n')}\n\n**Key Concepts Covered:**\n${lecture.keyConcepts.map(c => `• ${c.charAt(0).toUpperCase() + c.slice(1)}`).join('\n')}\n\nWhich segment would you like to explore in more detail?`;
      }
      
      if (lowerMessage.includes('segment') || lowerMessage.includes('section')) {
        return `Your lecture "${lecture.title}" has ${lecture.segments.length} main segments. Click on any segment above to learn more, or ask me about a specific topic from the lecture.`;
      }
      
      // Default context-aware response
      return `I'm here to help you study "${lecture.title}". You can ask me to:\n\n• Explain specific concepts from the lecture\n• Create flashcards\n• Summarize segments\n• Predict exam topics\n• Answer questions about the content\n\nWhat would you like to know?`;
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString("en-US", {
        hour: "numeric",
        minute: "2-digit",
        hour12: true,
      });
    }

    function formatContent(content) {
      return content
        .split("\n")
        .map((line, index, array) => {
          if (line.trim() === "" && index < array.length - 1) {
            return "<br>";
          }
          return line;
        })
        .join("\n")
        .replace(/\n/g, "<br>");
    }

    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex gap-3 ${sender === 'user' ? 'flex-row-reverse' : ''} animate-fade-in`;

      const avatar = document.createElement('div');
      avatar.className = `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${
        sender === 'user'
          ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white'
          : 'bg-slate-100 text-indigo-600 border-2 border-slate-200'
      }`;

      if (sender === 'user') {
        avatar.innerHTML = `
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        `;
      } else {
        avatar.innerHTML = `
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
          </svg>
        `;
      }

      const bubbleContainer = document.createElement('div');
      bubbleContainer.className = `flex flex-col ${sender === 'user' ? 'items-end' : 'items-start'} max-w-[75%] md:max-w-[80%]`;

      const bubble = document.createElement('div');
      bubble.className = `px-3.5 py-3.5 rounded-2xl shadow-sm text-sm md:text-base leading-relaxed ${
        sender === 'user'
          ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-br-md'
          : 'bg-white text-slate-800 border border-slate-200 rounded-bl-md'
      }`;

      if (content === '') {
        bubble.innerHTML = `
          <div class="flex gap-1.5">
            <div class="w-2 h-2 bg-slate-400 rounded-full animate-typing-dot"></div>
            <div class="w-2 h-2 bg-slate-400 rounded-full animate-typing-dot animation-delay-200"></div>
            <div class="w-2 h-2 bg-slate-400 rounded-full animate-typing-dot animation-delay-400"></div>
          </div>
        `;
        bubbleContainer.appendChild(bubble);
      } else {
        bubble.innerHTML = `<div class="whitespace-pre-wrap break-words">${formatContent(content)}</div>`;
        bubbleContainer.appendChild(bubble);

        const time = document.createElement('div');
        time.className = `text-xs text-slate-500 mt-1.5 px-2 ${sender === 'user' ? 'text-right' : 'text-left'}`;
        time.textContent = formatTime(Date.now());
        bubbleContainer.appendChild(time);
      }

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubbleContainer);
      messagesArea.appendChild(messageDiv);
      scrollToBottom();
    }

    function showTypingIndicator() {
      addMessage('', 'bot');
    }

    function scrollToBottom() {
      messagesArea.scrollTo({
        top: messagesArea.scrollHeight,
        behavior: 'smooth'
      });
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      // Hide welcome message
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      // Add user message
      addMessage(message, 'user');
      appState.messages.push({ sender: 'user', content: message });

      // Clear input
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Disable input
      chatInput.disabled = true;
      sendBtn.disabled = true;

      // Show typing indicator
      showTypingIndicator();

      try {
        const aiResponse = await getContextAwareResponse(message);
        
        // Remove loading indicator
        const lastMessage = messagesArea.lastElementChild;
        if (lastMessage && lastMessage.querySelector('.animate-typing-dot')) {
          lastMessage.remove();
        }
        
        addMessage(aiResponse, 'bot');
        appState.messages.push({ sender: 'bot', content: aiResponse });
      } catch (error) {
        const lastMessage = messagesArea.lastElementChild;
        if (lastMessage && lastMessage.querySelector('.animate-typing-dot')) {
          lastMessage.remove();
        }
        
        addMessage('Sorry, I encountered an error. Please try again.', 'bot');
      } finally {
        chatInput.disabled = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }

    // Event listeners
    startRecordBtn.addEventListener('click', startRecording);
    uploadRecordBtn.addEventListener('click', uploadRecording);
    stopRecordBtn.addEventListener('click', stopRecording);
    cancelRecordBtn.addEventListener('click', cancelRecording);
    recordBtn.addEventListener('click', () => {
      if (appState.recordingState === 'idle') {
        startRecording();
      }
    });
    attachLectureBtn.addEventListener('click', uploadRecording);

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send message on button click
    sendBtn.addEventListener('click', sendMessage);

    // Send message on Enter (Shift+Enter for new line)
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    chatInput.focus();
  </script>
</body>
</html>
