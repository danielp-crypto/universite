<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign Up - Step 4: Verify Your Email">
  <title>Sign Up - Step 4 | Universite</title>
  
  <link rel="shortcut icon" href="assets/images/icon-white-removebg.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .progress-bar {
      height: 4px;
      transition: width 0.3s ease;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center">
          <img src="assets/images/new-logo-white-removebg-preview.png-1-192x192.png" alt="Universite logo" class="h-10 w-10 mr-3">
          <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Universite</span>
        </a>
        <a href="signup.html" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Cancel</a>
      </div>
    </div>
  </nav>

  <!-- Progress Bar -->
  <div class="bg-slate-200 h-1">
    <div class="progress-bar bg-gradient-to-r from-indigo-600 to-purple-600" style="width: 100%"></div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Verification Card -->
      <div id="verification-card" class="bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-slate-200">
        <div class="text-center mb-8">
          <div class="w-16 h-16 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl font-bold text-white">4</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">Verify Your Email Address</h1>
          <p class="text-slate-600">Step 4 of 4: Check your inbox</p>
        </div>

        <!-- Email Display -->
        <div id="email-display" class="mb-6 p-4 bg-indigo-50 rounded-xl border border-indigo-200">
          <p class="text-sm text-slate-600 mb-1">We've sent a verification code to:</p>
          <p id="user-email" class="text-base font-semibold text-slate-900"></p>
        </div>

        <!-- Verification Form -->
        <form id="verification-form" class="space-y-5">
          <div>
            <label for="verification-code" class="block text-sm font-medium text-slate-700 mb-2">Verification code *</label>
            <input
              type="text"
              id="verification-code"
              name="verification-code"
              required
              maxlength="6"
              pattern="[0-9]{6}"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none text-center text-2xl tracking-widest font-mono"
              placeholder="000000"
            >
            <p class="mt-2 text-xs text-slate-500 text-center">Enter the 6-digit code sent to your email address</p>
          </div>

          <!-- Resend Code -->
          <div class="text-center">
            <p class="text-sm text-slate-600">
              Didn't receive the code?
              <button type="button" id="resend-btn" class="text-indigo-600 hover:text-indigo-700 font-semibold ml-1">Resend</button>
            </p>
            <p id="resend-timer" class="text-xs text-slate-500 mt-2"></p>
          </div>

          <div class="flex gap-4">
            <button
              type="button"
              onclick="window.location.href='signup-step3.html'"
              class="flex-1 px-6 py-3 bg-white border-2 border-slate-300 text-slate-700 rounded-xl font-semibold hover:border-slate-400 transition-all"
            >
              Back
            </button>
            <button
              type="submit"
              id="verify-btn"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:shadow-lg transition-all transform hover:scale-105"
            >
              Verify Email
            </button>
          </div>
        </form>
      </div>

      <!-- Success Card (Hidden initially) -->
      <div id="success-card" class="hidden bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-slate-200 text-center">
        <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-6">
          <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-slate-900 mb-4">Account Created!</h2>
        <p class="text-slate-600 mb-8">Your email address has been verified successfully. Welcome to Universite!</p>
        <a
          href="home.html"
          class="inline-block px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:shadow-lg transition-all transform hover:scale-105"
        >
          Get Started
        </a>
      </div>

      <!-- Progress Indicators -->
      <div class="mt-8 flex justify-center space-x-2">
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
      </div>
    </div>
  </main>

  <script>
    // Get email from stored data
    let userEmail = '';
    window.addEventListener('DOMContentLoaded', function() {
      const storedData = sessionStorage.getItem('signupData');
      if (storedData) {
        const data = JSON.parse(storedData);
        userEmail = data.email || '';
        if (userEmail) {
          document.getElementById('user-email').textContent = userEmail;
        } else {
          // If no email, redirect to step 1
          window.location.href = 'signup-step1.html';
        }
      } else {
        // If no data, redirect to step 1
        window.location.href = 'signup-step1.html';
      }

      // Initialize resend timer
      startResendTimer();
    });

    // Verification code input formatting
    document.getElementById('verification-code').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '').slice(0, 6);
    });

    // Resend timer
    let resendTimer = null;
    let countdown = 60;

    function startResendTimer() {
      countdown = 60;
      const resendBtn = document.getElementById('resend-btn');
      const timerDisplay = document.getElementById('resend-timer');
      
      resendBtn.disabled = true;
      resendBtn.style.opacity = '0.5';
      resendBtn.style.cursor = 'not-allowed';

      resendTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerDisplay.textContent = `Resend code in ${countdown} seconds`;
        } else {
          clearInterval(resendTimer);
          resendBtn.disabled = false;
          resendBtn.style.opacity = '1';
          resendBtn.style.cursor = 'pointer';
          timerDisplay.textContent = '';
        }
      }, 1000);
    }

    // Resend code
    document.getElementById('resend-btn').addEventListener('click', function() {
      if (countdown <= 0) {
        // Send verification email
        console.log('Resending verification code to:', userEmail);
        // Here you would call your backend API to resend the code
        alert('Verification code resent to ' + userEmail);
        startResendTimer();
      }
    });

    // Verify email
    document.getElementById('verification-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const code = document.getElementById('verification-code').value;
      const verifyBtn = document.getElementById('verify-btn');

      // Validate code
      if (code.length !== 6 || !/^\d{6}$/.test(code)) {
        alert('Please enter a valid 6-digit verification code.');
        return;
      }

      // Show loading state
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<span class="animate-spin">‚è≥</span> Verifying...';

      // Simulate API call (replace with actual API call)
      setTimeout(() => {
        // In production, you would:
        // 1. Send the code to your backend API
        // 2. Verify the code
        // 3. Create the user account
        // 4. Redirect to home page

        // For demo purposes, accept any 6-digit code
        const storedData = JSON.parse(sessionStorage.getItem('signupData'));
        console.log('Account data:', storedData);
        
        // Show success card
        document.getElementById('verification-card').classList.add('hidden');
        document.getElementById('success-card').classList.remove('hidden');

        // Clear session storage after successful verification
        // sessionStorage.removeItem('signupData');
      }, 1500);
    });
  </script>
</body>
</html>
