  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadRecentLectures();
      loadStats();
    });

    function loadRecentLectures() {
      if (typeof appState === 'undefined') {
        document.getElementById('no-lectures').classList.remove('hidden');
        return;
      }

      const lectures = appState.getRecentLectures(3);
      const container = document.getElementById('recent-lectures');
      const noLectures = document.getElementById('no-lectures');

      if (lectures.length === 0) {
        container.innerHTML = '';
        noLectures.classList.remove('hidden');
        return;
      }

      noLectures.classList.add('hidden');
      container.innerHTML = lectures.map(lecture => {
        const date = new Date(lecture.createdAt);
        const dateStr = formatDate(date);
        
        return `
          <a href="lecture-detail.html?id=${lecture.id}" class="block bg-white border border-slate-200 rounded-2xl p-4 active:scale-[0.98] transition-transform">
            <div class="flex items-start justify-between mb-2">
              <h3 class="text-base font-semibold text-slate-800 flex-1">${lecture.title}</h3>
            </div>
            <div class="flex items-center gap-3 text-xs text-slate-500 mb-3">
              <span>${dateStr}</span>
              <span>â€¢</span>
              <span>${lecture.duration || 'N/A'}</span>
            </div>
            ${lecture.keyConcepts && lecture.keyConcepts.length > 0 ? `
              <div class="flex flex-wrap gap-1.5">
                ${lecture.keyConcepts.slice(0, 3).map(concept => `
                  <span class="px-2 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium">${concept}</span>
                `).join('')}
              </div>
            ` : ''}
          </a>
        `;
      }).join('');
    }

    function loadStats() {
      if (typeof appState === 'undefined') return;
      
      const stats = appState.getWeeklyStats();
      document.getElementById('stat-lectures').textContent = stats.lectures || 0;
      document.getElementById('stat-hours').textContent = stats.hours || '0';
      document.getElementById('stat-flashcards').textContent = stats.flashcards || 0;
    }

    function formatDate(date) {
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      return date.toLocaleDateString();
    }
  </script>
