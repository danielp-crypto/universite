<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign Up - Step 2: Personal Information">
  <title>Sign Up - Step 2 | Universite</title>
  
  <link rel="shortcut icon" href="assets/images/icon-white-removebg.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .progress-bar {
      height: 4px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center">
          <img src="assets/images/new-logo-white-removebg-preview.png-1-192x192.png" alt="Universite logo" class="h-10 w-10 mr-3">
          <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Universite</span>
        </a>
        <a href="signup.html" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Cancel</a>
      </div>
    </div>
  </nav>

  <!-- Progress Bar -->
  <div class="bg-slate-200 h-1">
    <div class="progress-bar bg-gradient-to-r from-indigo-600 to-purple-600" style="width: 50%"></div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Signup Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-slate-200">
        <div class="text-center mb-8">
          <div class="w-16 h-16 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl font-bold text-white">2</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">Personal Information</h1>
          <p class="text-slate-600">Step 2 of 4: Tell us about yourself</p>
        </div>

        <!-- Form -->
        <form id="signup-step2-form" class="space-y-5">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="first-name" class="block text-sm font-medium text-slate-700 mb-2">First name *</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                placeholder="John"
              >
            </div>
            <div>
              <label for="last-name" class="block text-sm font-medium text-slate-700 mb-2">Last name *</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                placeholder="Doe"
              >
            </div>
          </div>

          <div>
            <label for="date-of-birth" class="block text-sm font-medium text-slate-700 mb-2">Date of birth (optional)</label>
            <input
              type="date"
              id="date-of-birth"
              name="date-of-birth"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
            >
            <p class="mt-1 text-xs text-slate-500">We use this to personalize your experience</p>
          </div>

          <div>
            <label for="gender" class="block text-sm font-medium text-slate-700 mb-2">Gender (optional)</label>
            <select
              id="gender"
              name="gender"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
            >
              <option value="">Prefer not to say</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Phone number (optional)</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
              placeholder="+27 12 345 6789"
            >
            <p class="mt-1 text-xs text-slate-500">We'll use this for account recovery and important notifications</p>
          </div>

          <div class="flex gap-4">
            <button
              type="button"
              onclick="window.location.href='signup-step1.html'"
              class="flex-1 px-6 py-3 bg-white border-2 border-slate-300 text-slate-700 rounded-xl font-semibold hover:border-slate-400 transition-all"
            >
              Back
            </button>
            <button
              type="submit"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:shadow-lg transition-all transform hover:scale-105"
            >
              Continue to Step 3
            </button>
          </div>
        </form>
      </div>

      <!-- Progress Indicators -->
      <div class="mt-8 flex justify-center space-x-2">
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
        <div class="w-2 h-2 rounded-full bg-slate-300"></div>
        <div class="w-2 h-2 rounded-full bg-slate-300"></div>
      </div>
    </div>
  </main>

  <script>
    // Store form data in sessionStorage
    document.getElementById('signup-step2-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const dateOfBirth = document.getElementById('date-of-birth').value;
      const gender = document.getElementById('gender').value;
      const phone = document.getElementById('phone').value;

      // Get existing data
      let storedData = sessionStorage.getItem('signupData');
      let formData = storedData ? JSON.parse(storedData) : {};

      // Update with step 2 data
      formData.firstName = firstName;
      formData.lastName = lastName;
      formData.dateOfBirth = dateOfBirth;
      formData.gender = gender;
      formData.phone = phone;

      sessionStorage.setItem('signupData', JSON.stringify(formData));

      // Proceed to next step
      window.location.href = 'signup-step3.html';
    });

    // Pre-fill form if data exists
    window.addEventListener('DOMContentLoaded', function() {
      const storedData = sessionStorage.getItem('signupData');
      if (storedData) {
        const data = JSON.parse(storedData);
        if (data.firstName) document.getElementById('first-name').value = data.firstName;
        if (data.lastName) document.getElementById('last-name').value = data.lastName;
        if (data.dateOfBirth) document.getElementById('date-of-birth').value = data.dateOfBirth;
        if (data.gender) document.getElementById('gender').value = data.gender;
        if (data.phone) document.getElementById('phone').value = data.phone;
      } else {
        // If no data, redirect to step 1
        window.location.href = 'signup-step1.html';
      }
    });
  </script>
</body>
</html>
