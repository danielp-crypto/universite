<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search across all lectures">
  <title>Search | AI Learning Assistant</title>
  <link rel="shortcut icon" href="assets/images/icon-removebg-preview.png-128x128.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/app-state.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div id="app" class="flex flex-col min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-4 py-3 md:py-4 sticky top-0 z-10">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
        <div class="flex items-center gap-3">
          <a href="home.html" class="p-1 text-slate-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </a>
          <div class="flex-1 relative">
            <input 
              type="text" 
              id="search-input"
              placeholder="Search lectures, concepts, transcripts..."
              class="w-full px-4 py-2 bg-slate-50 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-indigo-500 text-sm"
              oninput="performSearch()"
            />
            <svg class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px] px-4 py-4">
      <div id="search-results" class="space-y-3">
        <!-- Results will be dynamically loaded here -->
      </div>
      <div id="empty-state" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <p class="text-slate-600 mb-2">Search across all your lectures</p>
        <p class="text-sm text-slate-500">Enter keywords to find lectures, concepts, or transcript content</p>
      </div>
      <div id="no-results" class="hidden text-center py-12">
        <p class="text-slate-600 mb-2">No results found</p>
        <p class="text-sm text-slate-500">Try different keywords or check your spelling</p>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 safe-area-inset-bottom">
      <div class="mx-auto w-full max-w-[430px] md:max-w-[680px] lg:max-w-[800px]">
        <div class="flex items-center justify-around py-2">
          <a href="home.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a href="lectures.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="text-xs font-medium">Lectures</span>
          </a>
          <a href="assistant.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <span class="text-xs font-medium">Chat</span>
          </a>
          <a href="settings.html" class="flex flex-col items-center py-2 px-4 text-slate-400">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-xs font-medium">Settings</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      const resultsContainer = document.getElementById('search-results');
      const emptyState = document.getElementById('empty-state');
      const noResults = document.getElementById('no-results');

      if (!query) {
        resultsContainer.innerHTML = '';
        emptyState.classList.remove('hidden');
        noResults.classList.add('hidden');
        return;
      }

      if (typeof appState === 'undefined') {
        noResults.classList.remove('hidden');
        emptyState.classList.add('hidden');
        return;
      }

      const results = appState.searchLectures(query);
      
      if (results.length === 0) {
        resultsContainer.innerHTML = '';
        emptyState.classList.add('hidden');
        noResults.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      noResults.classList.add('hidden');
      
      resultsContainer.innerHTML = results.map(lecture => {
        // Highlight matching text
        const highlightedTitle = highlightText(lecture.title, query);
        const matchingConcepts = lecture.keyConcepts?.filter(c => 
          c.toLowerCase().includes(query.toLowerCase())
        ) || [];
        
        return `
          <a href="lecture-detail.html?id=${lecture.id}" class="block bg-white border border-slate-200 rounded-2xl p-4 active:scale-[0.98] transition-transform">
            <h3 class="text-base font-semibold text-slate-800 mb-1">${highlightedTitle}</h3>
            <div class="flex items-center gap-3 text-xs text-slate-500 mb-2">
              <span>${new Date(lecture.createdAt).toLocaleDateString()}</span>
              <span>â€¢</span>
              <span>${lecture.duration || 'N/A'}</span>
            </div>
            ${matchingConcepts.length > 0 ? `
              <div class="flex flex-wrap gap-1.5 mb-2">
                ${matchingConcepts.map(concept => `
                  <span class="px-2 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium">${highlightText(concept, query)}</span>
                `).join('')}
              </div>
            ` : ''}
            ${lecture.transcript ? `
              <p class="text-sm text-slate-600 line-clamp-2">${highlightText(lecture.transcript.substring(0, 150), query)}...</p>
            ` : ''}
          </a>
        `;
      }).join('');
    }

    function highlightText(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
    }

    // Allow Enter key to search
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
